<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title> Hello {{ pagedat.title }}! </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="static/leaflet.awesome-markers.css">
	
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	
	 <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	 <script src="static/leaflet.awesome-markers.js"></script>
  
    <script>
      // initialize Leaflet  46.1313° N, 9.3672°
      var map = L.map('map').setView({lat: 46.1313,lon: 9.3672}, 13);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show a marker on the map
      
	  
	  {% for markerpoint in pagedat.marker %}
	  L.marker({{ markerpoint['coord']}}, {icon: L.AwesomeMarkers.icon({icon: '{{ markerpoint['icon']}}', prefix: 'fa', markerColor: '{{ markerpoint['color']}}', spin:{{ markerpoint['spin']}}}) }).bindPopup('RC').addTo(map);
	      
	  {% endfor %}
	 
	   
	  var polvertex = [{{ pagedat.polvertex }}]
		
	  var polygon = L.polygon(polvertex, {opacity:0.1}).addTo(map);

	var popup = L.popup();

	function onMapClick(e) {
		popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
	}

mymap.on('click', onMapClick);
    </script>
  </body>
</html>
